{% extends "base.html" %}

{% block title %}RBAC Demo{% endblock %}

{% block content %}
<h1>RBAC Demo</h1>
<p><strong>User:</strong> {{ user.username }}</p>
<p><strong>Roles:</strong></p>
<ul>
  {% if roles %}
    {% for role in roles %}
      <li>{{ role }}</li>
    {% endfor %}
  {% else %}
      <li>No roles assigned</li>
  {% endif %}
</ul>
{% endblock %}
