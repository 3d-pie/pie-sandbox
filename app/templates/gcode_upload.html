{% extends "base.html" %}

{% block title %}Upload G‑Code{% endblock %}

{% block content %}
<h1>Upload G‑Code</h1>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="file" class="form-label">Select .gcode file</label>
    <input class="form-control" type="file" id="file" name="file" accept=".gcode">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
